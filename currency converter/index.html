<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
		<title>Currency Converter!</title>
	</head>
	<body>
		<div class="currency-container">
			<h1>Amazing Currency Converter</h1>
			<p>
				Convert
				<input
					type="number"
					id="original-currency-amount"
					placeholder="1"
				/>
				<input
					type="text"
					id="original-currency-unit"
					placeholder="original currency"
				/>
				to
				<input
					type="text"
					id="new-currency-unit"
					placeholder="new currency"
				/>
			</p>
			<p>
				Exchange Rate:
				<input type="number" id="exchange-rate" />
			</p>
			<button id="exchange-btn">Exchange my money now!</button>
			<p id="output-text">Converted ðŸ’° will appear here.</p>
		</div>

		<script src="script.js"></script>
	</body>
</html>
