<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap"
			rel="stylesheet"
		/>
		<title>Currency Converter!</title>
	</head>
	<body>
		<div class="currency-container">
			<h1>Amazing Currency Converter</h1>
			<p>
				Convert
				<input
					type="number"
					id="original-currency-amount"
					placeholder="1"
					value="1"
				/>
				<select
					name="Select Currency"
					id="original-currency-unit"
				></select>
				to
				<select name="Select Currency" id="new-currency-unit"></select>
			</p>
			<p>
				Exchange Rate:
				<input
					type="number"
					id="exchange-rate"
					disabled
					placeholder="Will be filled"
				/>
			</p>
			<button id="exchange-btn">Exchange my money now!</button>
			<p id="output-text">Converted ðŸ’° will appear here.</p>
		</div>

		<script src="script.js" type="module"></script>
	</body>
</html>
