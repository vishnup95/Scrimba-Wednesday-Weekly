<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>An Awesome Timer</title>
</head>

<body>
    <main id="app">
        <h3 class="timer-heading">Awesome Timer</h3>
        <label for="timer">Add a time here</label>
        <span id="timer-format">HH:MM:SS</span>

        <input type="text" class="timer" id="timer" aria-describedby="timer-format" title="formatt as per label"
            inputmode="numeric" pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9]){2}" placeholder="HH:MM:SS" />
        <button class="btn start-timer-btn">Start Timer</button>
        <div class="timer-countdown"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
